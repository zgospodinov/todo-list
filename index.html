<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My daily Todos</title>
    <link rel="stylesheet" type="text/css" href="recources/css/todoAppStyle.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <!-- <script type="text/javascript" src="vendors/icons/all.js"></script> -->

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
</head>

<body>

    <header>
        <div class="task-input">
                <i class="fas fa-clipboard-check fa-3x"></i>
                <input type="text" placeholder="Enter an activity" id="item">
                <button id="add">
                    <i id="add_button-hover" class="fas fa-plus fa-2x"></i>
                </button>
        </div>
    </header>

    <div class="container">

        <ul class="todo" id="todo"></ul>

        <ul class="todo" id="completed"></ul>
    </div>

    <script type="text/javascript" src="recources/javascript/todoApp.js"></script>


</body>

</html>
